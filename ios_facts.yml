---
- hosts: cisco 
  connection: local
  gather_facts: False
  ignore_errors: yes

  vars:
    cli:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"

  tasks:
    - name: Gather IOS Facts using the Ansible IOS Facts Module
      ios_facts:
        provider: "{{ cli }}"

      register: output

    - debug: var=output

    - local_action: copy content="{{ output }}" dest="./FACTs/{{ inventory_hostname }}.txt"
